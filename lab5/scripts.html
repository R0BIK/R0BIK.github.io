<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Macan</title>
	<link rel="stylesheet" href="scripts.css">
</head>
<body>
<div class="block1">
	<p class="block1Text">PORSCHE</p>
	<img alt="Логотип Порше" class="porsche_logo" src="https://cdn.ui.porsche.com/porsche-design-system/crest/porsche-crest.min.0d0cc89ae5ee57c4c15bd0dbbcbfe5d0@1x.webp">
</div>
<div class="content">
	<div class="block2">
		<div class="buttons">
			<button class="leftAdd" title="Додати новий елемент списку">
				Додати
			</button>
			<button class="leftSave" title="Додати новий елемент списку">
				Зберегти
			</button>
		</div>
		<ol class="dynamicList">

		</ol>
	</div>
	<div class="columns">
		<div class="rows">
			<div class="center">
				<div class="block3"> 
					<button class="calc" title="Обчислює площу трапеції a = 13, b = 7, h = 8">
						Обчислити<br>трапецію
					</button>
					<div class="resultBlock">
						<p class="result">Результат</p>
					</div>
					<label>
						<input class="reverse" type="number" min="1" title="Дзеркалить число та зберігає в Cookie">
					</label>
					<button class="align3" title="Змінює горизонтальне вірівнювання елментів блоку">
						Вирівняти
					</button>
				</div>
				<div class="block5">
					<button class="swap" title="Міняє місцями текст у блоках 1 та 6">
						SWAP
					</button>
				</div>
			</div>
			<div class="block4"></div>
		</div>
		<div class="block6">
			<p class="block6Text">
				© 2024 ТОВ «Віннер Імпортс, ЛТД». Правова інформація. Політика конфіденційності, Сookie та соціальні плагіни<br><br>
			</p>
		</div>
	</div>
</div>
</body>
<script type="module" src = "scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</html>
